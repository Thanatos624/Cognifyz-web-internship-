<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with UIKit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <style>
        .uk-card-media-top img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .uk-card-media-top {
            text-align: center;
        }
        .uk-card {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="uk-section">
        <div class="uk-container uk-container-small">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img src="image3.jpeg" alt="Placeholder image">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Card Title</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.</p>
                </div>
                <div class="uk-card-footer">
                    <a href="#" class="uk-button uk-button-text">Read more</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
</body>
</html>
